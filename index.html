  <body>
    <!-- this is the start of content -->
    <h1>
      Remember the sequence Game
    </h1>
    <p>
      Welcome to the game! Repeat back the pattern by pressing the buttons. Good luck!
      <br>
      <br>
      <button id="startBtn" onclick="startGame()">Start</button>
      <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
      <div id="gameButtonArea">
        <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"> 
          <img src="https://cdn.glitch.global/46d006a3-aaad-4ff5-8e71-fc716f44a8b9/cat.jpg?v=1649427930530" id="cat"></button>

          <img src="https://cdn.glitch.global/46d006a3-aaad-4ff5-8e71-fc716f44a8b9/snake.jpg?v=1649427918947" id="snake"></button>

        <button id="button7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone()"> 
          <img src="https://cdn.glitch.global/46d006a3-aaad-4ff5-8e71-fc716f44a8b9/bear.jpg?v=1649427990108" id="bear"></button>
